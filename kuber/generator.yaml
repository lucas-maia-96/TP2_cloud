apiVersion: batch/v1
kind: Job
metadata:
  name: tp2_cloud:playlist-rules
  namespace: lucasmaia
spec:
  template:
    metadata:
      labels:
        app: tp2_cloud:playlist-rules
    spec:
      containers:
        - name: tp2_cloud:playlist-rules
          image: lucasmaia96/tp2_cloud:playlist-rules
          volumeMounts:
            - name: shared-volume
              mountPath: /mnt/shared
      restartPolicy: Never
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: project2-pv2-lucasmaia-claim
